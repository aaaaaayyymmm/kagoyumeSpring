<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header()">
	<meta charset="utf-8">
	<title>購入履歴</title>
	</head>
<body>
	<!--/* 共通header */-->
	<div th:replace="common :: header"></div>
	<div class="container-fluid">
		<h1>購入履歴</h1>
		<table class="table table-striped">
			<tr>
				<th class="text-center" style="width:70%;">商品名</th>
				<th class="text-center" style="width:15%;">発送先</th>
				<th class="text-center" style="width:20%;">購入日</th>
			</tr>
			<tr th:each="product : ${history}">
				<td><a th:href="@{'/kagoyume/item?id=' + ${product.itemCode}}" th:text="${product.proName}">link</a></td>
				<td th:text="${typeMap['__${product.type}__']}"></td>
				<td th:text="${product.buyDate}"></td>
			</tr>
		 </table>
		 <a class="btn btn-search" href="top" role="button" th:if="${history.size()==0}">商品を探す！</a>
	 </div>
</body>
</html>
